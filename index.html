<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form>
            <div class="inputbox">
                <input type="text" required="required">
                <span>Full Name</span>
            </div>
            <div class="inputbox">
                <input type="email" required="required">
                <span>Email Address</span>
            </div>
            <div class="inputbox">
                <input type="password" required="required">
                <span>Password</span>
            </div>
            <div class="inputbox">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
    
</body>
</html>
